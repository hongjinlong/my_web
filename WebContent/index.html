<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Index</title>

<style>
	*{
		margin:0px;
		padding:0px;
		font-size:12px;
	}
	
	#top{
		height:50px;
	}

	#center{
		height:660px;
	}

	#bottom{
		height:40px;
	}

	#left{
		float:left;
		width:20%;
		height:100%;
	}

	#right{
		float:left;
		width:calc(80%-4px);
		height:100%;
	}

	#clear{
		clear:both;
	}

	.border{
		border:1px solid green;
	}

</style>

</head>
<body>
	<div>
		<div id="top" class="border">

		</div>
		<div id="center" class="border">
			<div id="left" class="border">

			</div>
			<div id="right" class="border">

			</div>
			<div id="clear"></div>
		</div>
		<div id="bottom" class="border">

		</div>
	</div>
</body>
</html>
